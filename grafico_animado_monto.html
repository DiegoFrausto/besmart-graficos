
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráfico de línea animado</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; background-color: #F2F6FA; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="graficoLinea"></canvas>
  <script>
    const ctx = document.getElementById('graficoLinea').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Monto Pagado',
          data: [120000, 135000, 128000, 142000, 130000, 150000, 155000],
          borderColor: '#5A9DF9',
          backgroundColor: 'rgba(90, 157, 249, 0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 2000,
          easing: 'easeOutQuart'
        },
        plugins: {
          legend: { display: true }
        },
        scales: {
          y: {
            beginAtZero: false,
            ticks: {
              callback: value => `$${value.toLocaleString()}`
            }
          }
        }
      }
    });
  </script>
</body>
</html>
